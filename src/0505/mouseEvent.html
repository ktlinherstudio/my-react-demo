<body>
    <h2>滑鼠常見事件
        <ul>
            <li>click:左鍵一下</li>
            <li>dbclick:左鍵兩下</li>
            <li>mousedown:按下滑鼠時</li>
            <li>mouseup:放開滑鼠時</li>
            <li>mouseover:滑鼠經過時</li>
            <li>mouseout:滑鼠離開時</li>
            <li>mouseenter:滑鼠進入時</li>
            <li>mouseleave:滑鼠離開時</li>
            <li>mousemove:滑鼠移動時</li>
            <li>mousewheel:滾動滑鼠滾輪時</li>
        </ul>
    </h2>
    <hr>
    <h2>ex:取得滑鼠位置:<span id="xy"></span></h2>
