<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋轉木馬</title>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        #carousel {
            background-color: #ccc;
        }

        #carousel img {
            width: 150px;
            height: 150px;
            margin: 5px;
            vertical-align: top;
            /* 垂直對其靠上或靠下是為了要取消HTML5所預留的圖片下方的空白 */
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>旋轉木馬</h1>
        <hr>
        <div id="carousel">
            <ul>
                <li><img src="./dist/images/01.jpg" alt=""></li>
                <li><img src="./dist/images/02.jpg" alt=""></li>
                <li><img src="./dist/images/03.jpg" alt=""></li>
                <li><img src="./dist/images/04.jpg" alt=""></li>
                <li><img src="./dist/images/05.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script src="./dist/js/jquery-1.11.3.min.js"></script>
    <script src="./dist/js/jquery.jcarousellite.min.js"></script>

    <script>
        $(function () {
            $('#carousel').jCarouselLite({
                // 多久時間動一下
                auto: 1200,
                // 輪播張數
                scroll:2,
                // 可見張數
                visible:2,
                // 輪播速度
                speed:1000,
            });
        })
    </script>
</body>

</html>
